name: goreleaser

on:
  create:
    tags:
      - v*.*.*

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        id: go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Get dependencies
        run: make setup-ci
      - name: Build
        run: make ci
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
